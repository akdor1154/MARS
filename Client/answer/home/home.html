  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Melts</span>
      <!-- TODO Add logout button top right -->
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Join Feed" ng-click="showAlert($event)">
        <md-icon class="material-icons"> add </md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Logout">
        <md-icon class="material-icons"> account_circle </md-icon>
      </md-button>
    </div>
  </md-toolbar>


  <md-content flex layout-padding class="md-hue-1">

    <div ng-show="!subscribed" class="no-content" layout="column" layout-align="center center">
      <div>Hit the plus to join!</div>
    </div>

    <div ng-show="subscribed && activePolls.length === 0" class="no-content" layout="row" layout-align="center center">
      <div>Waiting for a poll...</div>
    </div>

    <div ng-show="selectedPoll" class="max-width-960">
      <md-card>
        <md-card-content>
          <h2 class="md-title">{{ selectedPoll.question }}</h2>
          <md-radio-group class="md-primary">
            <md-radio-button ng-repeat="answer in selectedPoll.answers" ng-value="answer.value">
              {{ answer.label }}
            </md-radio-button>
          </md-radio-group>
            <div class="md-actions" layout="row" layout-align="end center">
              <md-button ng-click="submit()" class="md-primary">Submit</md-button>
            </div>
        </md-card-content>
      </md-card>
    </div>

  </md-content>

  <md-button ng-show="activePolls.length > 1" class="md-fab md-fab-bottom-right" aria-label="Switch Polls" ng-click="switchPolls($event)">
    <md-icon class="material-icons"> queue </md-icon>
  </md-button>
