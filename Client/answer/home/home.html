  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Melts</span>
      <!-- TODO Add logout button top right -->
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Join Feed" ng-click="showAlert($event)">
        <md-icon class="material-icons"> add </md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Logout">
        <md-icon class="material-icons"> account_circle </md-icon>
      </md-button>
    </div>
  </md-toolbar>


  <md-content flex layout-padding class="md-hue-1">

    <div ng-show="!subscribed" class="no-content" class="no-content" layout="row" layout-align="center center">
      <div>Hit the plus to join!</div>
    </div>

    <div ng-show="subscribed && activePolls.length === 0" class="no-content" layout="row" layout-align="center center">
      <div>Waiting for a poll...</div>
    </div>

    <div ng-show="selectedPoll" class="max-width-960">
      <md-card>
        <md-card-content>
          <h1 class="md-title">{{ selectedPoll.collection }}</h1>
          <p>{{ selectedPoll.question }}</p>

          <md-divider></md-divider>

          <md-radio-group ng-model="selectedPoll.answer">
            <md-radio-button ng-repeat="answer in selectedPoll.answers" value="{{ answer.id }}">
              {{ answer.label }}
            </md-radio-button>
          </md-radio-group>
        </md-card-content>
      </md-card>
    </div>

  </md-content>

  <md-button ng-show="activePolls.length > 1" class="md-fab md-fab-bottom-right" aria-label="Switch Polls" ng-click="nextPoll($event)">
    <md-icon class="material-icons"> queue </md-icon>
  </md-button>
