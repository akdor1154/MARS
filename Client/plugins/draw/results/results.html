<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		.div-style {
			border: 1px solid black;
			padding: 10px;
			background-color: black;
		}

		@media screen and (orientation: portrait) {
			img {
				width: 100%;
				display: none;
			}
			canvas {
				width: 100%;
			}
		}

		@media screen and (orientation: landscape) {
			#main-section {
				display: inline-block;
			}

			#button-sidebar {
				display: inline-block;
				vertical-align: top;
			}

			img {
				height: 100%;
				display: none;
			}
			canvas {
				height: 100%;
			}
		}

	</style>
</head>
<body ng-app="myApp">

	<div class="div-style" ng-controller="myCtrl">
		<div id="main-section">
			<img id="back-image" ng-src="{{ example.image }}">
			<canvas id="drawing-layer" width="800" height="480"></canvas>
		</div>
		<div id="button-sidebar">
			<button>Cycle Through Submissions</button><br/>
			<button onclick="clearImage()">Clear Image</button><br/>
			<button onclick="nextSubmission()">Next Submission</button><br/>
			<button onclick="prevSubmission()">Previous Submission</button>

		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script type="text/javascript" src="../app.js"></script>
	<script type="text/javascript" src="results.js"></script>
</body>
</html>
