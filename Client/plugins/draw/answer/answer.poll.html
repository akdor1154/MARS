<md-card>
  <md-card-content>
    <h2 class="md-title">{{ question }}</h2>
    <md-radio-group>
      <md-radio-button ng-repeat="answer in answers" ng-value="answer.value">

      </md-radio-button>
    </md-radio-group>
  </md-card-content>
</md-card>
