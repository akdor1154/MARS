<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button md-secondary" aria-label="Settings" ng-click="openLeftMenu()" hide-gt-md>
      <md-icon class="material-icons"> menu </md-icon>
    </md-button> 
  </div>
</md-toolbar>

<md-content flex layout="row" class="md-hue-1" >

	<md-content layout-fill flex layout-padding class="md-hue-1">

		<div layout="row" layout-align="end center">
		    <md-button class="md-icon-button" aria-label="Questions List" ng-click="openQuestionList()" hide-gt-md>
		      <md-icon class="material-icons"> list </md-icon>
		    </md-button>

		</div>

    	<div class="max-width-960">

		    <md-card>
		      	<md-toolbar>
		      <md-card-content>

			      	<h1 class="md-title">Type of Poll</h1>
			      	<div layout="row">
						<md-select ng-model="currentQuestion.type" placeholder="Choose a Question type">
						  <md-option ng-value="opt" ng-repeat="opt in questionTypes">{{ opt }}</md-option>
						</md-select>
					</div>

		      </md-card-content>
				</md-toolbar>
	            <md-divider></md-divider>
		      <md-card-content>

				<md-input-container>
				  <label>Question</label>
				  <input type="text" ng-model="currentQuestion.question" required md-maxlength="255">
				</md-input-container>

				<md-input-container ng-repeat="answer in currentQuestion.answers">
				  <label>Option {{ $index + 1 }}</label>
				  <input type="text" ng-model="answer.label" required md-maxlength="255">
				</md-input-container>

		      </md-card-content>
	            <md-divider></md-divider>
		      <md-card-content>

			      	<div layout="row">
					  <md-select ng-model="currentQuestion.showResults" placeholder="Show Results">
					    <md-option ng-value="opt" ng-repeat="opt in showResultsOpts">{{ opt }}</md-option>
				      </md-select>
					</div>


		      </md-card-content>
		      <div class="md-actions" layout="row" layout-align="end center">
		        <md-button>Run</md-button>
		        <md-button>Save</md-button>
		      </div>
		    </md-card>
		</div>
	</md-content>


    <md-sidenav
        md-component-id="groups"
        class="md-sidenav-right md-whiteframe-z2"
        md-is-locked-open="$mdMedia('gt-md')"
        layout="column">

		<md-content flex class="md-whiteframe-z1">
			<md-list>
			  <md-list-item ng-repeat="group in groups" ng-click="openGroup()">
			    <div class="md-list-item-text">
			      <p>{{group.name}}</p>
		          <div ng-show="group.open" ng-repeat="poll in group.polls" ng-click="openQuestion()">
				    <p>{{ poll.question }}</p>
				  </div>
			    </div>
			  </md-list-item>
			</md-list>
		</md-content>


    </md-sidenav>

</md-content>
