<md-dialog aria-label="Join a question feed">
  <form>

    <md-dialog-content>

      <h2 class="md-title">Join a feed</h2>


      <md-input-container class="md-icon-float" >
        <label>Enter Code</label>
        <md-icon class="material-icons"> lock </md-icon>
        <input ng-model="joinCode" type="text">
      </md-input-container>

    </md-dialog-content>


    <div class="md-actions" layout="row">
      <md-button ng-click="cancel()" class="md-primary">
        Cancel
      </md-button>
      <md-button ng-click="join()" class="md-primary">
        Join
      </md-button>
    </div>


  </form>
</md-dialog>
