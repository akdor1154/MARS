<md-dialog aria-label="Join a question feed">
  <form name="subscribeForm">

    <md-dialog-content>
      <div class="md-dialog-content">
      
        <h2 class="md-title">Join a feed</h2>

        <md-input-container class="md-icon-float" >
          <label>Enter Code</label>
          <md-icon class="material-icons"> lock </md-icon>
          <input name="collectionToken"
                 required
                 md-autofocus 
                 ng-model="vm.collectionToken">
          <div ng-messages="subscribeForm.collectionToken.$errors" ng-show="vm.serverErrors">
            <div ng-message="required">This is required</div>
          </div>
          <div ng-messages="vm.serverErrors" ng-show="vm.serverErrors">
            <div ng-message="404">The code was incorrect</div>
          </div>
        </md-input-container>
      
      </div>
    </md-dialog-content>
    
    <md-dialog-actions>
      <mars-action-progress action="vm.action">
        <md-button type="button" ng-click="vm.cancel()" >
         Cancel
        </md-button>
        <md-button style="margin-right:20px;"
                   type="submit"
                   ng-click="vm.subscribe()" 
                   ng-disabled="subscribeForm.$invalid">
          Join
        </md-button>
      </mars-action-progress>
    </md-dialog-actions>

  </form>
</md-dialog>
