
<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    Mars
  </div>
</md-toolbar>

<md-content>
  <md-list>

    <md-list-item ng-click="vm.goToState('myPolls.upcoming')">
        <md-icon class="material-icons"> insert_chart </md-icon>
        <p>Upcoming Polls</p>
    </md-list-item>

    <md-divider></md-divider>
    <md-subheader>Collections</md-subheader>
	
    <md-list-item ng-repeat="collection in vm.collections | filter: { deleted: '!' }" 
                  ng-click="vm.goToState('myPolls.collections.viewCollection', { collectionId: collection._id })">
      <md-icon class="material-icons">keyboard_arrow_right</md-icon>
      <p>{{ collection.name }}</p>
    </md-list-item>
	
    <md-list-item ng-click="vm.addCollection()">
        <md-icon class="material-icons"> add </md-icon>
        <p>Add New</p>
    </md-list-item>
  
    <md-divider></md-divider>
    <md-subheader>Management</md-subheader>
	
    <md-list-item ng-click="vm.goToState('myPolls.trash')">
        <md-icon class="material-icons"> delete </md-icon>
        <p>Trash</p>
    </md-list-item>

    <md-list-item ng-click="goToState('myPolls.settings')">
        <md-icon class="material-icons"> settings </md-icon>
        <p>Settings</p>
    </md-list-item>

    <md-list-item ng-click="goToState('myPolls.support')">
        <md-icon class="material-icons"> help </md-icon>
        <p>Help and Support</p>
    </md-list-item>

  </md-list>
</md-content>
