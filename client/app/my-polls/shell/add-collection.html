<md-dialog aria-label="Add Collection"  ng-cloak>
  <form name="addCollectionForm">
    <md-dialog-content style="max-width:650px; min-width: 480px; ">
      <div class="md-dialog-content">
        <h2>Create New Collection</h2>
        <md-input-container class="md-block">
          <label>Name</label>
          <input name="collectionName"
                 required
                 md-autofocus
                 ng-model="vm.collection.name" >   
          <div ng-messages="addCollectionForm.collectionName.$error">
            <div ng-message="required">This is required</div>
          </div>
          <div ng-messages="vm.serverErrors" ng-show="vm.serverErrors">
            <!-- <div ng-message="404">The code was incorrect.</div> -->
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
      <mars-action-progress action="vm.action">
        <md-button type="button" ng-click="vm.cancel()" >
         Cancel
        </md-button>
        <md-button style="margin-right:20px;"
                   type="submit"
                   ng-click="vm.create()"
                   ng-disabled="addCollectionForm.$invalid">
          Create
        </md-button>
      </mars-action-progress>
    </md-dialog-actions>
  </form>
</md-dialog>
