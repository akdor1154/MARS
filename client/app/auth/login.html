<md-dialog aria-label="MARS Login"  ng-cloak>
  <form name="loginForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>MARS Login</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Username</label>
          <md-icon class="material_icons">person</md-icon>
          <input name="username"  
                 required 
                 md-autofocus
                 ng-model="vm.user.username" 
                 >
          <div ng-messages="loginForm.username.$error">
            <div ng-message="required">You must enter a username</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <md-icon class="material_icons">vpn_key</md-icon>
          <input name="password"
                 type="password"
                 required 
                 ng-model="vm.user.password" 
                 >
          <div ng-messages="loginForm.password.$error">
            <div ng-message="required">You must enter a password</div>
          </div>
          <div ng-messages="vm.serverErrors" ng-show="vm.serverErrors">
            <div ng-message="401">The username or password was incorrect.</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="column"  layout-align="center center">
      <md-button class="md-primary"
                 type="submit"
                 ng-disabled="loginForm.$invalid"
                 ng-click="vm.login()">
        Login
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
