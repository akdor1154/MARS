<div ng-controller="WordCloudResultViewController as vm">
  <md-card>
    <md-card-content>
      <h2 class="md-title">{{ poll.data.question }}</h2>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-content>
      <word-cloud words="result.data['word-cloud']"
                  words-updated="vm.wordsUpdated">
      </word-cloud>
    </md-card-content>
  </md-card>
</div>
