<div ng-controller="MultipleChoiceResultViewController as vm">
  <md-card>
    <md-card-content>
      <h2 class="md-title">{{ poll.data.question }}</h2>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-content>
      <bar-chart data="result.data['multiple-choice']" 
                 bar-height="48px" 
                 bar-padding="8px" 
                 font-size="24px" 
                 label-margin="48px">
      </bar-chart>
    </md-card-content>
  </md-card>
</div>
